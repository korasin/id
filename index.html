    <h1>ID QUALIFICATION WEBSITE</h1>

    <p>Hello there! Welcome to our website.</p>

    <p>This website takes in your nationality and age details and determines if you qualify to own a Kenyan identification card. <br> Please fill the requirements below.</p>

    
      
        <input type="text" class="form-control" id="Nationality" aria-describedby="nationality" placeholder="nationality" value="">
      <br><br>
        <input type="text" class="form-control" id="Age" placeholder="Age" value="">
    <br><br>
      
      <button type="submit"  id="sub" class="btn btn-primary" onclick="display()">Submit</button>

      <br><br>
        <button id="result"></button>
    
    <br><br>

    <form onsubmit="return clearInput()">
      <input class="clear" type="submit" value="clear input">
    </form>
